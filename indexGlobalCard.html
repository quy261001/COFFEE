
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Seaweed+Script&amp;display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&amp;display=swap" rel="stylesheet"/>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https: // unkg .com / ionicons @ 5.5.2 / dist / ionicons / ionicons.js "></script>
    <link href="./css/app.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Categories - Neighbors Coffee</title>
  </head>
  <body> 
    <div class="wrapper">
      <main> 
        <div class="globals-modal"> 
          <div class="globals-view">
            <div class="globalcard-container">
              <div class="globalcard-left"> <img class="globalcard-image" src="https://neighborscoffeeroasters.com/wp-content/uploads/2017/04/89er-Blend-2.jpeg" alt=""/></div>
              <div class="globalcard-right"> 
                <div class="globalcard-title">89’Er Blend Coffee</div>
                <div class="globalcard-information">SKU: PRD-3023</div>
                <div class="globalcard-price">$14.25 – $14.75</div>
                <div class="globalcard-inputQuantity">
                  <input class="globalcard-inputNumber" type="number" value="1" min="0" max="500"/><span>Quantity </span>
                </div>
                <button class="globalcard-btn">ADD TO CART</button>
                <div class="globalcard-production"> 
                  <div class="globalcard-production-info">PRODUCT INFO</div>
                  <div class="globalcard-icon"><i class="fa fa-plus icon" aria-hidden="true"></i></div>
                </div>
                <div class="globalcard-category">
                  <div class="globalcar-category-content">1 Pound Bag | 89’er Blend®</div>
                </div>
              </div>
              <div class="globals-close-icon">
                 <i class="globals-close fa fa-times" aria-hidden="true"></i></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./JS/card.js"> </script>
  </body>
</html>
